<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=parseInt(prompt("enter number:"));
        var y=parseInt(prompt("enter number:"));
        document.write("x = ",x);
        document.write("<br>");
        document.write("y = ",y);
        document.write("<br>");

        // logical AND
        document.write("(x < y) && (x > y) = ",(x < y) && (x > y));
        document.write("<br>");
        document.write("(x < y) && (x > y) = ",(x < y) && (x > y)); 
        document.write("<br>");

        // logical OR
        document.write("(x > y) || (x > y) = ",(x > y) || (x > y));
        document.write("<br>");
        document.write("(x > y) || (x > y) = ",(x > y) || (x < y)); 
        document.write("<br>");


        // logical NOT
        document.write("!(x == y) = ",!(x == y));
        document.write("<br>");
        document.write("!(x < y) = ",!(x < y));  
        document.write("<br>");

       
    </script>
</body>
</html>
