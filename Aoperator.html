<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=parseInt(prompt("enter number:"));
        var y=parseInt(prompt("enter number:"));
        document.write("x = ",x);
        document.write("<br>");
        document.write("y = ",y);
        document.write("<br>");

        // addition operator
        document.write("Addition: x + y = ", x + y);
        document.write("<br>");

        // subtraction operator
        document.write("Subtraction: x - y =", x - y);
        document.write("<br>");

        // multiplication operator
        document.write("Multiplication: x * y =", x * y);
        document.write("<br>");

        // division operator
        document.write("Division: x / 3 =", x / 3);
        document.write("<br>");

        // remainder operator
        document.write("Remainder: x % 3 =", x % 3);
        document.write("<br>");

        // increment operator
        document.write("Increment: ++x =", ++x);
        document.write("<br>");

        // decrement operator
        document.write("Decrement: --x =", --x);
        document.write("<br>");

        // exponentiation operator
        document.write("Exponentiation: x ** y =", x ** y);
        document.write("<br>");
    </script>
</body>
</html>
