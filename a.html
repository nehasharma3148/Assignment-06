<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India and World Maps</title>
</head>
<body>
    <h1 align="center"><u>India and World Maps</u></h1><br>
    <p>Click on the images below to explore maps of India and the world.</p>
    <div>
        <h2>India Map</h2>
        <img src="https://th.bing.com/th/id/OIP.aJ8Nqdns6cNr8N0oiYVzFQHaIY?w=165&h=187&c=7&r=0&o=5&dpr=1.5&pid=1.7" height="350px" alt="India Map" onclick="openIndiaMap()">
    </div>
    <div>
        <h2>World Map</h2>
        <img src="https://th.bing.com/th/id/OIP.eXvVrrtpihkX6aW2PdX74wHaD4?w=302&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" height="350px" alt="World Map" onclick="openWorldMap()">
    </div>
    <script>
        function openIndiaMap() {
            window.open("i.html", "_blank");
        }

        function openWorldMap() {
            window.open("w.html", "_blank");
        }
    </script>
</body>
</html>
