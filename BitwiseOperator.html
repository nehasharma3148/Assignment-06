<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=parseInt(prompt("enter number:"));
        var y=parseInt(prompt("enter number:"));
        document.write("x = ",x);
        document.write("<br>");
        document.write("y = ",y);
        document.write("<br>");
        var z=x>>y;//right shift
        var p=x<<y;//left shift
        document.write("Right shift : "+z);
        document.write("<br>");
        document.write("Left shift : "+p);
        </script>
</body>
</html>
